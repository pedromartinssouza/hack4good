{% extends "app/layout.html" %}

{% block content %}

<script type="text/javascript"> 
    var pins = JSON.parse(`{{ localizations|safe}}`);
</script>

    <div id='monitoring-map'>
        <form id="city-search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <div id="localization-details" class="hidden">
        </div>
    </div>
    
{% endblock %}

{% block scripts %}

    {% load static %}
    <script src="{% static 'app/scripts/lib/p5/p5.min.js' %}"></script>
    <script src="{% static 'app/scripts/lib/mappa/mappa.js' %}"></script>
    <script src="{% static 'app/scripts/src/monitoring/monitoring.js' %}"></script>

{% endblock %}
