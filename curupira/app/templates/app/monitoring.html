{% extends "app/layout.html" %}

{% block content %}

    <div id='monitoring-map'>
        <form id="city-search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <div id="localization-details" class="hidden">
            <button type="button" class="btn btn-danger" onclick="toggleRightPane(false)">Close</button>

            <h2 class="loc-details-title">
                Canoas
            </h2>

            <div class="loc-details-data">
                Latitude: -29.123123<br>
                Longitude: -30.12323
            </div>
        </div>
    </div>
    
{% endblock %}

{% block scripts %}

    {% load static %}
    <script src="{% static 'app/scripts/lib/p5/p5.min.js' %}"></script>
    <script src="{% static 'app/scripts/lib/mappa/mappa.js' %}"></script>
    <script src="{% static 'app/scripts/src/monitoring/monitoring.js' %}"></script>

{% endblock %}
