<!DOCTYPE html>
<style>
a:hover {
    color: #1e460c !important;
}
.clickableText {
    color: white !important;
}
</style>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/pages/monitoring/index.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body onresize="resizeMappa()">
    <div class="navbar navbar-inverse navbar-fixed-top"  style="background-color: #8bbb8b;">
        <div class="navbar-header" style="color:white;" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="clickableText navbar-brand">
                <img src="../../static/app/assets/icons/curupira.png" width="30" height="30" alt="" loading="lazy">
                Curupira
            </a>
        </div>
        <div class="navbar-collapse collapse clickable" style="position: absolute; right: 0" onclick="openCloseAddCity()">
            <ul class="nav navbar-nav">
                <li><a class="clickableText" style="cursor: pointer;">Add city</a></li>
            </ul>
        </div>
    </div>

    <div class="body-content" style="color: #1e460c;">
{% block content %}{% endblock %}
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
